---
layout: default
title: Posts
permalink: /posts/
---

<div class="home">
  
  <div>
    <img src="https://scontent-sin6-1.xx.fbcdn.net/v/t1.0-9/20139615_1509838509039374_1842126015048956052_n.jpg?oh=2eeafa06873038a81a3db20f92c57bd4&oe=5A2B22D9" alt="Akhon Aranyak" style="width:100%">
  </div>
  
  <br>

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
